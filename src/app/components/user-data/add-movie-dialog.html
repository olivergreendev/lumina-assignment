<h2 mat-dialog-title>Add Movie</h2>
<mat-dialog-content class="mat-typography">
  <p>You can enter either a single imdb ID-formatted ID, or a comma separated string of these ID's.</p>
  <p class="text-secondary">E.g. tt0926084 or tt0926084,tt0417741,tt0389860</p>
  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Movie ID</mat-label>
    <input matInput [(ngModel)]="data.movieID">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="primary" [mat-dialog-close]="data.movieID" cdkFocusInitial>Add</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
